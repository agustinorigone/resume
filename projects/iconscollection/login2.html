<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>Icons Collection</title>

	    <!-- Bootstrap Core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    
	    <!-- jQuery -->
	    <script src="js/jquery.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="js/bootstrap.min.js"></script>
	</head>

	<body class="login-background">
		<div id="login2" class="container">
			<div class="row login-row">
				<div class="col-md-6">
					<!--<img src="./img/desktop/login-door.png" class="login-door">-->
				</div>
				<div class="col-md-6">
						<img src="./img/desktop/login-icon.png" class="login-icon hiddenMobile">
						<img src="./img/mobile/login-icon.png" class="login-icon hiddenDesktop">
						<img src="./img/desktop/login-gana-loft.png" class="login-gana-loft hiddenMobile">
						<img src="./img/mobile/login-gana-loft.png" class="login-gana-loft hiddenDesktop">
						<div class="login-form">
							<div class="relative">
								<input type="text" class="form-control" placeholder="DIRECCIÓN DE CORREO">
								<div class="error-box"> Dirrecion de correo invalida </div>
							</div>
							<div class="relative">
								<input type="password" class="form-control input-separator" placeholder="CONTRASEÑA">
								<div class="error-box"> Contraseña incorrecta </div>
							</div>
							<div class="col-md-12 remove-padding input-separator">
								<div class="col-md-6 remove-padding text-center-mobile separation-3-mobile">
									<input type="checkbox" class="login-checkbox">
									<span class="login-text">Recordar Datos</span>
								</div>
								<div class="col-md-6 remove-padding text-right text-center-mobile">
									<span class="login-text underline">¿Olvidaste Contraseña?</span>
								</div>
							</div>
							<button type="button" class="btn btn-default login-btn input-separator2 btn-entrar">Entrar</button>
							<button type="button" class="btn btn-default login-btn input-separator btn-crear">Crear una cuenta</button>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
