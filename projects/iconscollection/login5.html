<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>Icons Collection</title>

	    <!-- Bootstrap Core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    
	    <!-- jQuery -->
	    <script src="js/jquery.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="js/bootstrap.min.js"></script>

	<body class="login-background">
		<div id="login5" class="container">
			<div class="row">
				<div class="login-5-right-container">
						<img src="./img/desktop/login-icon.png" class="login-icon hiddenMobile">
						<img src="./img/mobile/login-icon.png" class="login-icon hiddenDesktop">
						<img src="./img/desktop/login-gana-loft.png" class="login-gana-loft hiddenMobile">
						<img src="./img/mobile/login-gana-loft.png" class="login-gana-loft hiddenDesktop">
						<div class="login-5-text text-center">
							<span>Antes de llevarte los regalos más icónicos confírmanos que eres mayor de edad</span>
						</div>
						<div class="login-form">
							<div class="form-date">
								<input type="text" class="form-control" placeholder="DD"><input type="password" class="form-control" placeholder="MM"><input type="password" class="form-control last" placeholder="AAA">
							</div>
							<div class="relative">
								<div class="error-box" style="display:none"> Fecha Invalida </div>
							</div>
							<div class="input-separator">
								<input type="text" class="form-control" placeholder="CÓDIGO DE CUPON">
							</div>
							<img src="img/desktop/captcha.png" class="captcha-image"></img>
							<div class="login-5-btn-container input-separator">
								<button type="button" class="btn perfil-btn btn-volver first">Volver</button>
								<button type="button" class="btn perfil-btn btn-entrar">Continuar</button>
							</div>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
